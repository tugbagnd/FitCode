<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCode - Su Takibi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #d0f0c0, #f4fdf4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      text-align: center;
      background-color: #2e8b57;
      width: 100%;
      padding: 40px 20px;
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 1px 1px 5px #000;
      position: relative;
    }

    header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 142px;
      height: auto;
    }

    .container {
      width: 90%;
      max-width: 800px;
      padding: 20px;
      background-color: #ffffffdd;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 20px;
    }

    h2 {
      color: #2e8b57;
      text-align: center;
      margin-bottom: 20px;
    }

    input,
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #246b45;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #2e8b57;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.8em;
        padding: 30px 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="logo1.jpg" alt="FitCode Logo">
    FitCode - Su Takibi
  </header>

  <div class="container">
    <h2>Günlük Su Tüketiminizi Takip Edin</h2>
    <form>
      <input type="number" id="water-amount" placeholder="Kaç ml su içtiniz?" required>
      <button type="button" onclick="saveWater()">Su Tüketimini Kaydet</button>
    </form>
    <div class="link">
      <a href="dashboard.html">Geri Dön</a>
    </div>
  </div>

  <script>
    function saveWater() {
      let waterAmount = document.getElementById('water-amount').value;
      alert(`Bugün ${waterAmount} ml su içtiniz.`);
    }
  </script>
</body>

</html>
