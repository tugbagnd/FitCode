<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCode - Su Takibi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(to right, #d0f0c0, #f4fdf4); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; position: relative; }
    header { text-align: center; background-color: #2e8b57; width: 100%; padding: 40px; color: white; font-size: 2.5em; font-weight: bold; text-shadow: 1px 1px 5px #000; position: relative; }
    header img {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 142px; /* Logo boyutunu 4 katına çıkardık */
      height: auto;
    }
    .container { width: 90%; max-width: 800px; padding: 20px; background-color: #ffffffdd; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 10px; margin-top: 20px; }
    h2 { color: #2e8b57; text-align: center; margin-bottom: 20px; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { background-color: #2e8b57; color: white; font-weight: bold; }
    button:hover { background-color: #246b45; }
    .link { text-align: center; margin-top: 10px; }
    .link a { color: #2e8b57; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
    /* Resmi sayfanın sağ tarafına yerleştirme */
    .water-image {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      width: 275px; /* Resmin boyutunu 2 katına çıkardık */
    }
  </style>
</head>
<body>
  <header>
    <img src="logo1.jpg" alt="FitCode Logo">
    FitCode - Su Takibi
  </header>
  
  <div class="container">
    <h2>Günlük Su Tüketiminizi Takip Edin</h2>
    <form>
      <input type="number" id="water-amount" placeholder="Kaç ml su içtiniz?" required>
      <button type="button" onclick="saveWater()">Su Tüketimini Kaydet</button>
    </form>
    <div class="link">
      <a href="dashboard.html">Geri Dön</a>
    </div>
  </div>
  
  <!-- Su içme resmi -->
  <img src="suiç.png" alt="Su İçen Adam" class="water-image">

  <script>
    function saveWater() {
      let waterAmount = document.getElementById('water-amount').value;
      alert(`Bugün ${waterAmount} ml su içtiniz.`);
    }
  </script>
</body>
</html>
