<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCode - Giriş Yap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #d0f0c0, #f4fdf4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1606813902914-476de7c3c5de');
      background-size: cover;
      background-position: center;
      width: 100%;
      padding: 40px;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 1px 1px 5px #000;
    }

    .container {
      background-color: #ffffffdd;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    h2 {
      color: #2e8b57;
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #246b45;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #2e8b57;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>FitCode</header>

  <div class="container">
    <h2>Giriş Yap</h2>
    <form action="dashboard.html" method="get">
      <input type="text" placeholder="Kullanıcı Adı" required>
      <input type="password" placeholder="Şifre" required>
      <button type="submit">Giriş</button>
    </form>
    <div class="link">
      Hesabınız yok mu? <a href="register.html">Kayıt Ol</a>
    </div>
  </div>
</body>
</html>
