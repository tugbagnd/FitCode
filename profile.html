<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCode - Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #d0f0c0, #f4fdf4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1606813902914-476de7c3c5de');
      background-size: cover;
      background-position: center;
      width: 100%;
      padding: 40px;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 1px 1px 5px #000;
      position: relative;
    }

    header img {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 200px; /* Logo boyutunu 4 katına çıkardık */
      height: auto;
    }

    .container {
      background-color: #ffffffdd;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
    }

    h2 {
      color: #2e8b57;
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #246b45;
      cursor: pointer;
    }

    .info {
      margin: 10px 0;
      font-size: 18px;
      color: #555;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #2e8b57;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo1.jpg" alt="FitCode Logo">
    FitCode - Profil
  </header>

  <div class="container">
    <h2>Profil Bilgileriniz</h2>
    <form id="profileForm">
      <div class="info">
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="info">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required disabled>
      </div>
      <div class="info">
        <label for="age">Yaş:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="info">
        <label for="weight">Kilo (kg):</label>
        <input type="number" id="weight" name="weight" required>
      </div>
      <div class="info">
        <label for="height">Boy (cm):</label>
        <input type="number" id="height" name="height" required>
      </div>
      <div class="info">
        <label for="bmi">Vücut Kitle İndeksi (BMI):</label>
        <input type="text" id="bmi" name="bmi" disabled>
      </div>
      <button type="button" onclick="updateProfile()">Bilgileri Güncelle</button>
    </form>

    <div class="link">
      <a href="dashboard.html">Geri Dön</a>
    </div>
  </div>

  <script>
    // Profil bilgilerini yerel depolamaya kaydetme ve yükleme
    function updateProfile() {
      // Form verilerini al
      var name = document.getElementById('name').value;
      var age = document.getElementById('age').value;
      var weight = document.getElementById('weight').value;
      var height = document.getElementById('height').value;

      // Verileri localStorage'a kaydet
      localStorage.setItem('name', name);
      localStorage.setItem('age', age);
      localStorage.setItem('weight', weight);
      localStorage.setItem('height', height);

      // Vücut Kitle İndeksi (BMI) hesaplama
      var bmi = calculateBMI(weight, height);
      document.getElementById('bmi').value = bmi;

      // Verileri localStorage'a kaydet
      localStorage.setItem('bmi', bmi);

      // Kullanıcıyı güncellenmiş profiline yönlendir
      alert('Profiliniz güncellendi!');
      window.location.href = 'profile.html';
    }

    // BMI hesaplama
    function calculateBMI(weight, height) {
      height = height / 100; // cm'den metreye çevir
      return (weight / (height * height)).toFixed(1); // BMI hesapla
    }

    // Sayfa yüklendiğinde verileri yerel depolamadan al ve sayfada göster
    window.onload = function() {
      if (localStorage.getItem('name')) {
        document.getElementById('name').value = localStorage.getItem('name');
        document.getElementById('age').value = localStorage.getItem('age');
        document.getElementById('weight').value = localStorage.getItem('weight');
        document.getElementById('height').value = localStorage.getItem('height');
        document.getElementById('bmi').value = localStorage.getItem('bmi');
      } else {
        alert("Profil bilgileri bulunamadı. Lütfen bilgilerinizi güncelleyin.");
      }
    }
  </script>
</body>
</html>
