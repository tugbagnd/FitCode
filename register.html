<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitCode – Kayıt Ol</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif }
    body{
      background:linear-gradient(to right,#d0f0c0,#f4fdf4);
      display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh;
    }
    header{
      text-align:center; background:url('https://images.unsplash.com/photo-1606813902914-476de7c3c5de') center/cover;
      width:100%; padding:40px; color:#fff; font-size:2em; font-weight:bold; text-shadow:1px 1px 5px #000;
    }
    .container{
      background:#ffffffdd; padding:30px; border-radius:15px;
      box-shadow:0 4px 15px rgba(0,0,0,.1); width:90%; max-width:400px; margin-top:20px;
    }
    h2{ color:#2e8b57; margin-bottom:20px; text-align:center }
    input,button{
      width:100%; padding:12px; margin:10px 0; border-radius:8px;
      border:1px solid #ccc; font-size:16px;
    }
    button{
      background:#2e8b57; color:#fff; font-weight:bold; border:none; transition:.3s;
    }
    button:hover{ background:#246b45; cursor:pointer }
    .link{ text-align:center; margin-top:10px }
    .link a{ color:#2e8b57; text-decoration:none }
    .link a:hover{ text-decoration:underline }
  </style>
</head>

<body>
  <header>FitCode</header>

  <div class="container">
    <h2>Kayıt Ol</h2>

    <!-- ⬇️ id ekledik -->
    <form id="registerForm">
      <input id="ad"           type="text"     placeholder="Adınız"                  required />
      <input id="soyad"        type="text"     placeholder="Soyadınız"               required />
      <input id="email"        type="email"    placeholder="E‑posta"                 required />
      <input id="sifre"        type="password" placeholder="Şifre"                   required />
      <input id="sifreTekrar"  type="password" placeholder="Şifreyi Tekrar Girin"    required />
      <button type="submit">Kayıt Ol</button>
    </form>

    <div class="link">
      Zaten hesabınız var mı? <a href="index.html">Giriş Yap</a>
    </div>
  </div>

  <!-- ⬇️ Backend’e POST eden basit JS -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", async e => {
      e.preventDefault();

      const ad    = document.getElementById("ad").value.trim();
      const soyad = document.getElementById("soyad").value.trim();
      const email = document.getElementById("email").value.trim();
      const sifre = document.getElementById("sifre").value;
      const sifre2= document.getElementById("sifreTekrar").value;

      if (sifre !== sifre2) { alert("Şifreler uyuşmuyor!"); return; }

      try {
        const res = await fetch("http://localhost:5000/api/auth/register", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({
            username: `${ad}_${soyad}`,      // örnek kullanıcı adı
            email,
            password: sifre
          })
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ Kayıt başarılı!");
          console.log(data);
          window.location.href = "index.html";
        } else {
          alert("❌ Hata: " + (data.message || "Kayıt olmadı"));
        }
      } catch (err) {
        console.error(err);
        alert("⛔ Sunucuya bağlanılamadı.");
      }
    });
  </script>
</body>
</html>
