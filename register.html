<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCode - Kayıt Ol</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #d0f0c0, #f4fdf4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1606813902914-476de7c3c5de');
      background-size: cover;
      background-position: center;
      width: 100%;
      padding: 40px;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 1px 1px 5px #000;
    }

    .container {
      background-color: #ffffffdd;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    h2 {
      color: #2e8b57;
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #246b45;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #2e8b57;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>FitCode</header>

  <div class="container">
    <h2>Kayıt Ol</h2>
    <form>
      <input type="text" name="ad" placeholder="Adınız" required>
      <input type="text" name="soyad" placeholder="Soyadınız" required>
      <input type="email" name="email" placeholder="E-posta" required>
      <input type="password" name="sifre" placeholder="Şifre" required>
      <input type="password" name="sifreTekrar" placeholder="Şifreyi Tekrar Girin" required>
      <button type="submit">Kayıt Ol</button>
    </form>
    <div class="link">
      Zaten bir hesabınız var mı? <a href="index.html">Giriş Yap</a>
    </div>
  </div>

  <script>
    // Kayıt formu gönderildiğinde
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault(); // Sayfanın yeniden yüklenmesini engeller

      let ad = document.querySelector("input[name='ad']").value;
      let soyad = document.querySelector("input[name='soyad']").value;
      let email = document.querySelector("input[name='email']").value;
      let sifre = document.querySelector("input[name='sifre']").value;
      let sifreTekrar = document.querySelector("input[name='sifreTekrar']").value;

      // Şifre kontrolü
      if (sifre !== sifreTekrar) {
        alert("Şifreler uyuşmuyor!");
        return;
      }

      // Kullanıcı bilgilerini localStorage'a kaydetme
      let kullanici = {
        ad: ad,
        soyad: soyad,
        email: email,
        sifre: sifre
      };
      localStorage.setItem("kullanici", JSON.stringify(kullanici));

      alert("Kayıt başarılı! Giriş yapabilirsiniz.");
      window.location.href = "index.html"; // Kayıt başarılıysa giriş sayfasına yönlendir
    });
  </script>
</body>
</html>
