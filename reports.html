<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCode - Raporlar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(to right, #d0f0c0, #f4fdf4); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; }
    header { 
      text-align: center; 
      background-color: #2e8b57; 
      width: 100%; 
      padding: 40px; 
      color: white; 
      font-size: 2.5em; 
      font-weight: bold; 
      text-shadow: 1px 1px 5px #000;
      position: relative;
    }
    header img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px; /* Logo boyutunu 4 katına çıkardık */
      height: auto;
    }
    .container { width: 90%; max-width: 800px; padding: 20px; background-color: #ffffffdd; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 10px; margin-top: 20px; }
    h2 { color: #2e8b57; text-align: center; margin-bottom: 20px; }
    .report-card { background-color: #fff; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; }
    .report-card h3 { color: #2e8b57; }
    .link { text-align: center; margin-top: 10px; }
    .link a { color: #2e8b57; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <img src="logo1.jpg" alt="FitCode Logo">
    FitCode - Raporlar
  </header>
  
  <div class="container">
    <h2>Raporlar</h2>
    <div class="report-card">
      <h3>Bugün İçilen Su Miktarı</h3>
      <p id="water-intake">Bugün içtiğiniz su miktarı: 0 ml</p>
    </div>
    <div class="report-card">
      <h3>Haftalık Kalori Hedefi</h3>
      <p id="calorie-goal">Bu hafta harcadığınız kalori: 0 kcal</p>
    </div>
    <div class="link">
      <a href="dashboard.html">Geri Dön</a>
    </div>
  </div>

  <script>
    // Kullanıcıdan vücut verilerini alalım
    const weight = 70; // kg cinsinden örnek ağırlık
    const height = 175; // cm cinsinden örnek boy
    const age = 25; // yaş
    const gender = "male"; // cinsiyet (male/female)
    const activityLevel = 1.55; // orta düzey aktivite seviyesi

    // BMI hesaplama
    const bmi = weight / Math.pow(height / 100, 2);

    // Kalori hedefi hesaplama (Harris-Benedict formülü)
    let bmr;
    if (gender === "male") {
      bmr = 66.5 + (13.75 * weight) + (5.003 * height) - (6.75 * age);
    } else {
      bmr = 655 + (9.563 * weight) + (1.850 * height) - (4.676 * age);
    }

    const dailyCalorieNeed = bmr * activityLevel; // Günlük kalori ihtiyacı
    const weeklyCalorieGoal = dailyCalorieNeed * 7; // Haftalık kalori hedefi

    // Water tracking kısmından veriyi alalım
    const waterIntakeToday = 2000; // ml cinsinden su içilmesi, örnek olarak 2000 ml

    // Sayfaya verileri ekleyelim
    document.getElementById("water-intake").textContent = `Bugün içtiğiniz su miktarı: ${waterIntakeToday} ml`;
    document.getElementById("calorie-goal").textContent = `Bu hafta harcadığınız kalori: ${Math.round(weeklyCalorieGoal)} kcal`;
  </script>
</body>
</html>
