<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCode - Raporlar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #d0f0c0, #f4fdf4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
      padding-bottom: 30px;
    }

    header {
      text-align: center;
      background-color: #2e8b57;
      width: 100%;
      padding: 40px 20px;
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 1px 1px 5px #000;
      position: relative;
    }

    header img {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 142px;
      height: auto;
    }

    .container {
      width: 90%;
      max-width: 800px;
      padding: 20px;
      background-color: #ffffffdd;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 20px;
      z-index: 1;
    }

    h2 {
      color: #2e8b57;
      text-align: center;
      margin-bottom: 20px;
    }

    .report-card {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .report-card h3 {
      color: #2e8b57;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #2e8b57;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Görseller için stil */
    .report-images {
      position: absolute;
      right: 30px;
      top: 180px;
      width: 270px;
      z-index: 0;
    }

    .report-images img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    /* Mobil uyumlu hale getirme */
    @media (max-width: 768px) {
      header {
        font-size: 2em;
        padding: 30px 10px;
      }

      .report-images {
        position: relative;
        right: auto;
        top: auto;
        width: 100%;
        padding: 10px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .report-images img {
        width: 90%;
        max-width: 300px;
      }

      header img {
        width: 100px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="logo1.jpg" alt="FitCode Logo">
    FitCode - Raporlar
  </header>

  <div class="container">
    <h2>Raporlar</h2>
    <div class="report-card">
      <h3>Bugün İçilen Su Miktarı</h3>
      <p id="water-intake">Bugün içtiğiniz su miktarı: 0 ml</p>
    </div>
    <div class="report-card">
      <h3>Haftalık Kalori Hedefi</h3>
      <p id="calorie-goal">Bu hafta harcadığınız kalori: 0 kcal</p>
    </div>
    <div class="link">
      <a href="dashboard.html">Geri Dön</a>
    </div>
  </div>

  <!-- SAĞDAKİ GÖRSELLER -->
  <div class="report-images">
    <img src="grafik.png" alt="Rapor Görseli">
    <img src="rapor2.jpg" alt="Rapor 2 Görseli">
  </div>

  <script>
    const weight = 70;
    const height = 175;
    const age = 25;
    const gender = "male";
    const activityLevel = 1.55;

    const bmi = weight / Math.pow(height / 100, 2);

    let bmr;
    if (gender === "male") {
      bmr = 66.5 + (13.75 * weight) + (5.003 * height) - (6.75 * age);
    } else {
      bmr = 655 + (9.563 * weight) + (1.850 * height) - (4.676 * age);
    }

    const dailyCalorieNeed = bmr * activityLevel;
    const weeklyCalorieGoal = dailyCalorieNeed * 7;
    const waterIntakeToday = 2000;

    document.getElementById("water-intake").textContent = `Bugün içtiğiniz su miktarı: ${waterIntakeToday} ml`;
    document.getElementById("calorie-goal").textContent = `Bu hafta harcadığınız kalori: ${Math.round(weeklyCalorieGoal)} kcal`;
  </script>
</body>

</html>
