<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale Detayı</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .article-detail {
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .article-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .article-title {
            font-size: 24px;
            color: #2e8b57;
            margin-bottom: 20px;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .article-content {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .back-btn {
            padding: 10px 20px;
            background: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 30px;
            text-align: center;
            display: inline-block;
        }

        .back-btn:hover {
            background: #245c3e;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="article-detail" id="articleDetail">
            <!-- Makale detayları buraya yüklenecek -->
        </div>
        <button class="back-btn" onclick="window.history.back();">Geri Dön</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            loadArticleDetail(articleId);
        });

        function loadArticleDetail(id) {
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            const article = articles.find(article => article.id === id);

            if (!article) {
                document.getElementById('articleDetail').innerHTML = '<p>Makale bulunamadı.</p>';
                return;
            }

            const articleDetail = document.getElementById('articleDetail');
            articleDetail.innerHTML = `
                <img src="${article.image || 'saglıklıyasam.png'}" alt="${article.title}" class="article-image">
                <h2 class="article-title">${article.title}</h2>
                <div class="article-meta">
                    <span>${article.category}</span>
                    <span>${article.date}</span>
                </div>
                <div class="article-content">
                    <p><strong>1. Yeterli Su İçmek</strong></p>
                    <p>Vücudumuzun yaklaşık %60'ı sudan oluşur, bu nedenle su içmenin sağlık üzerinde büyük bir etkisi vardır. Yeterli miktarda su içmek, vücudumuzun doğru şekilde çalışabilmesi için gereklidir. Su, hücrelerin düzgün çalışmasını sağlar, toksinlerin atılmasına yardımcı olur ve cilt sağlığını iyileştirir. Günlük su tüketiminizi artırmak, sağlıklı bir yaşamın temel adımlarından biridir.</p>

                    <p><strong>2. Düzenli Öğünler ve Porsiyon Kontrolü</strong></p>
                    <p>Düzenli aralıklarla yemek yemek, metabolizmanın düzgün çalışmasını sağlar ve aşırı yemek yeme riskini azaltır. Ara öğünler, açlık krizlerini önleyebilir ve kan şekerinin dengede kalmasına yardımcı olabilir. Ancak porsiyon kontrolü yapmak, fazla kalori alımını engellemek için de önemlidir. Gereksiz kalorilerden kaçınmak, kilo kontrolünü sağlamada kritik bir rol oynar.</p>

                    <p><strong>3. Sebze ve Meyve Tüketimini Artırmak</strong></p>
                    <p>Sebzeler ve meyveler, vitaminler, mineraller, lif ve antioksidanlar açısından zengin besin kaynaklarıdır. Bu gıdalar bağışıklık sistemini güçlendirir, sindirim sağlığını destekler ve hastalıklarla savaşmaya yardımcı olur. Günde en az 5 porsiyon sebze ve meyve tüketmek, genel sağlığınız üzerinde büyük bir etki yapabilir.</p>

                    <p><strong>4. İşlenmiş Gıdalardan Kaçınmak</strong></p>
                    <p>İşlenmiş gıdalar, genellikle yüksek miktarda şeker, tuz ve sağlıksız yağlar içerir. Bu tür gıdaların aşırı tüketimi, kalp hastalıkları, diyabet ve obezite gibi sağlık sorunlarına yol açabilir. Doğal ve taze gıdaları tercih etmek, vücudunuzun ihtiyaç duyduğu besinleri almanızı sağlar.</p>

                    <p><strong>5. Egzersiz ve Fiziksel Aktivite</strong></p>
                    <p>Sağlıklı beslenme kadar, düzenli egzersiz yapmak da önemlidir. Fiziksel aktivite, kalp sağlığını iyileştirir, kasları güçlendirir ve ruh halini yükseltir. Haftada en az 150 dakika orta seviyede aerobik aktivite yapmak, vücudu zinde tutmaya yardımcı olabilir. Yürüyüş yapmak, bisiklete binmek veya yüzme gibi egzersizler, sağlıklı yaşamın vazgeçilmez bir parçasıdır.</p>

                    <p><strong>6. Zihinsel Sağlık ve Duygusal İyi Olma Durumu</strong></p>
                    <p>Fiziksel sağlığın yanı sıra, zihinsel sağlık da sağlıklı yaşamın önemli bir parçasıdır. Stres yönetimi, yeterli uyku almak ve sosyal bağlar kurmak, zihinsel sağlığı iyileştirebilir. Yoga, meditasyon ve derin nefes alıştırmaları gibi teknikler, stresle başa çıkmak için oldukça faydalıdır. Sağlıklı bir zihin, sağlıklı bir bedeni destekler.</p>

                    <p><strong>Sonuç</strong></p>
                    <p>Sağlıklı yaşam için beslenme alışkanlıklarını değiştirmek, küçük adımlarla başlayarak büyük farklar yaratabilir. Vücudumuzun ihtiyaçlarına göre dengeli bir şekilde beslenmek, sağlığımızı korumanın en etkili yoludur. Unutmayın, sağlıklı bir yaşam yalnızca fiziksel sağlığı değil, genel yaşam kalitesini de artırır. Yavaş yavaş bu alışkanlıkları hayata geçirerek, uzun vadede daha sağlıklı bir yaşam sürdürebilirsiniz.</p>
                </div>
            `;
        }

        // Makale detaylarını simüle etmek için veri ekliyoruz
        if (localStorage.getItem('articles') === null) {
            const exampleArticle = [{
                id: '1',
                title: 'Sağlıklı Yaşam İçin Beslenme İpuçları',
                category: 'Sağlık',
                date: '2025-04-24',
                content: 'Sağlıklı yaşam sürmek için dengeli beslenme oldukça önemlidir. Vücudun ihtiyaç duyduğu besinleri almak, enerjinizi artırırken, sağlığınızı da korur. İşte sağlıklı yaşam için birkaç beslenme önerisi: 1. Yeterli miktarda su içmeyi unutmayın. 2. Öğünlerinizi düzenli aralıklarla yapın. 3. Sebze ve meyve tüketimini artırın. 4. Şekerli ve işlenmiş gıdalardan kaçının. 5. Düzenli egzersiz yaparak sağlıklı bir vücuda sahip olun.',
                image: 'saglıklıyasam.png' // Görselin doğru yolu
            }];
            localStorage.setItem('articles', JSON.stringify(exampleArticle));
        }
    </script>
</body>

</html>
